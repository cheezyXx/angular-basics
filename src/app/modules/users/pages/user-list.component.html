<h1>User list</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Birthday</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.birthday }}</td>
    <td>
      <a class="btn btn-primary" href="#">Invoice</a>
    </td>
  </tr>
  </tbody>
</table>
