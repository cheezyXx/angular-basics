<router-outlet></router-outlet>

<div class="container">
  <button class="btn btn-primary" [disabled]="!newTodo" (click)="onClick()">Add Todo</button>

  <div class="mt-3">
    <label for="todo" class="form-label">Todo</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="todo"
        (keyup)="onKeyUp($event)"
        [value]="newTodo"
      >
    </div>
  </div>

  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item">{{ todo }}</li>
  </ul>
</div>
